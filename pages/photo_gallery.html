<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <style>
        .cards 
        {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        

        .cards img 
        {
            margin: 10px;
            border: 3px solid #000;
            box-shadow: 3px 3px 8px 0px rgba(0, 0, 0, 0.3);
            max-width: 35vw;
        }
    </style>
</head>

<body>
    <main class="cards">
        <img src="../assets/image1.jpeg" alt="Sample photo">
        <img src="../assets/image2.jpeg" alt="Sample photo">
        <img src="../assets/image5.jpeg" alt="Sample photo">
        <img src="../assets/image3.jpeg" alt="Sample photo">
        <img src="../assets/image4.jpeg" alt="Sample photo">
        <img src="../assets/image6.jpg" alt="Sample photo">
    </main>
</body>

</html>
